@if (isVisible) {
  <div class="toast-container {{ toastType }}">
    <div class="toast-header">
      <span class="toast-icon">
        @switch (toastType) {
          @case ('success') { ✔ }
          @case ('warn') { ⚠ }
          @case ('info') { ℹ }
          @case ('error') { ✖ }
        }
      </span>
      <h6>{{ title }}</h6>
    </div>

    <p>{{ content }}</p>
  </div>
}
